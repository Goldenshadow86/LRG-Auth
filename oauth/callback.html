<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .processing-section {
            margin-bottom: 30px;
        }
        .spinner {
            border: 4px solid rgba(145, 70, 255, 0.2);
            border-top: 4px solid #9146ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 30px auto;
            position: relative;
        }
        .spinner::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid rgba(145, 70, 255, 0.1);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        .processing-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #9146ff, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .processing-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        .status {
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .success {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }
        .error {
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(145, 70, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9146ff, #667eea);
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="processing-section">
            <div class="icon">üîó</div>
            <h1 class="processing-text">Processing Authorization<span class="dots"></span></h1>
            <p class="processing-subtitle">Please wait while we complete the linking process</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="spinner"></div>
        </div>
        <div id="status"></div>
    </div>

    <script>
        // Extract the authorization code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        const statusDiv = document.getElementById('status');
        
        if (code && state) {
            // Send the code to Discord webhook
            // Replace this with your actual Discord webhook URL
            fetch('https://discord.com/api/webhooks/1423525638593052672/TPqmH-r08Dz-Y7aGgx6MA9B3aorWjgtYMG6sCwQyJglxN-dhDXbRPhmu2b2NLXyJYnrk', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: `üîó OAuth Callback Received`,
                    embeds: [{
                        title: "Authorization Code",
                        fields: [
                            {
                                name: "Code",
                                value: `\`${code}\``,
                                inline: true
                            },
                            {
                                name: "State (User ID)",
                                value: `\`${state}\``,
                                inline: true
                            },
                            {
                                name: "Timestamp",
                                value: `<t:${Math.floor(Date.now() / 1000)}:R>`,
                                inline: false
                            }
                        ],
                        color: 0x9146ff,
                        footer: {
                            text: "Discord Twitch Bot OAuth"
                        }
                    }]
                })
            })
            .then(response => {
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="status success"><strong>‚úÖ Authorization Successful!</strong><br>Your account has been linked successfully. You can close this window.</div>';
                    // Redirect to Discord after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'discord://discord.com/channels/760312134621724682/1331988913203449987/';
                    }, 3000);
                } else {
                    statusDiv.innerHTML = '<div class="status error"><strong>‚ùå Authorization Failed</strong><br>Please try the linking process again.</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.innerHTML = '<div class="status error"><strong>‚ùå Connection Error</strong><br>Please check your connection and try again.</div>';
                // Still redirect even if there's an error
                setTimeout(() => {
                    window.location.href = 'discord://discord.com/channels/760312134621724682/1331988913203449987';
                }, 5000);
            });
        } else {
            statusDiv.innerHTML = '<div class="status error"><strong>‚ùå No Authorization Code Found</strong><br>Please try the linking process again from Discord.</div>';
            // Redirect to Discord after 5 seconds
            setTimeout(() => {
                window.location.href = 'discord://discord.com/channels/760312134621724682/1331988913203449987';
            }, 5000);
        }
    </script>
</body>
</html>
